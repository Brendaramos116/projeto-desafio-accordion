<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css"/>
  <title>Frontend Mentor | FAQ accordion</title>
</head>
<body>  
  <div>
    <div class="box">
      <h1><img src="/assets/images/icon-star.svg"> FAQs</h1>
      <div class="perg">
        <input type="checkbox" id="perg-1" class="accordion-checkbox">
        <label for="perg-1" class="accordion-header">
          <h2>What is Frontend Mentor, and how will it help me?</h2>
          <span><img src="./assets/images/icon-plus.svg"></span>
        </label>      
      </div>
      <div class="resp">
        <p>Frontend Mentor offers realistic coding challenges to help developers improve their 
          frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for 
          all levels and ideal for portfolio building.</p> 
      </div>
    </div>
    <img src="./assets/images/background-pattern-desktop.svg"/>
  </div>
</body> 
</html>
